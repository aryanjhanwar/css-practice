<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1_Inline, Internal and External CSS</title>
    <link rel="stylesheet" href="style.css">
    <style>
        p{
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>
    <!-- INLINE CSS -->
     <h style="color: red; background-color: aquamarine;">Here I Used Internal CSS</h>

     <!-- INTERNAL CSS -->
      <p>HERE In, Internal Css We Use A HTML Tag &lt;style&gt; &lt;/style&gt;</p>

      <!-- EXTERNAL CSS -->

      <span>Here For, External CSS We Link A File Through &lt;link rel="stylesheet" href="style.css"&gt;</span>
      <pre>Then In Linked File We Write CSS Code or Design .. Here I Used External Css</pre>
</body>
</html>
